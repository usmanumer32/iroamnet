<app-admin-nav></app-admin-nav>

<div class="new-container">

    <div class="div-form">
        <mat-progress-bar mode="indeterminate" *ngIf="busy"></mat-progress-bar>
        <form id="f" class="mt-4" [formGroup]="form">

            <mat-form-field appearance="outline" class="col-sm-12">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-sm-12">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="email" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-sm-12">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="password" formControlName="password">
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-sm-12">
                <mat-label>Conform Password</mat-label>
                <input matInput type="password" placeholder="confirm password" formControlName="confirmPassword">
            </mat-form-field>

            <button type="button" (click)="save()" class="btn btn-outline-primary">Save</button>

        </form>

        <h5 class="ml-3 mt-3">Users</h5>
        <p class="ml-3">
            <small class="text-muted">List of <b>Users</b> already created.</small>
        </p>

        <div class="w-100 mt-4 ml-3">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let c of users" [removable]="true" (removed)="openDeleteDialog(c)">
                    {{c.email}}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>
</div>
